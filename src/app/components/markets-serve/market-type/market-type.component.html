<section>
    <div class="dairy">
        <div class="position-relative">
            <div class="banner" [ngStyle]="{'background-image': 'url(' + data.sliderImg + ')'}"></div>

            <div class="curve">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                    <path fill="#ffffff" fill-opacity="1" d="M0,256L60,250.7C120,245,240,235,360,197.3C480,160,600,96,720,90.7C840,85,960,139,1080,144C1200,149,1320,107,1380,85.3L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
                </svg>
            </div>
        </div>

        <div class="fill">
            <div class="container">
                <div class="row justify-content-center">

                    <div class="col-10">
                        <div class="dairy-inner ">
                            <div class="top">
                                <img src="{{data?.iconImg}}">
                                <h4>{{data?.title}} | <strong>{{data?.category}}</strong></h4>
                            </div>
                            
                            <h6>{{data?.description}}</h6>

                            <div class="img-text">
                                <img src="{{data.contentImg1}}">
                            </div>

                            <div class="texts">
                                <div class="row">
                                    <div class="col-12 col-md-7 col-lg-7">
                                        <div class="left">
                                            <p>{{data?.halfTypoLeft}}</p>
                                        </div>
                                    </div>    
    
                                    <div class="col-12 col-md-5 col-lg-5">
                                        <div class="right">
                                            <p>{{data?.halfTypoRight}}</p>
                                            <div class="btn-text">
                                                <a routerLink="/contact-us" class="bordered-btn">Get A Quote</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>    
                            </div>

                            <div class="centered">
                                <img src="{{data.descriptiveImg}}">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
